<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include navigation.html %}
    <h1 class="page-title">{{ page.title }}</h1>
    {{ content }}
    <ul class="post-list">
      {% for post in site.posts %}
      <li class="post-list-item">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.date | date_to_string }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
